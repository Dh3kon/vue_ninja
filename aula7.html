<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 07 - VueJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">Limpar</button>
        <button class="btn" :class="btnClassEnviar" :style="btnStyleEnviar">Enviar</button>
    </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            titulo: "Vuejs do jeito ninja!",
            btnClassLimpar: {
                'btn-danger': true,
                'btn-sm': true
            },
            btnClassEnviar: [
                'btn-primary', { 'btn-lg': false }
            ],
            btnStyleLimpar: {
                'font-size': '50px',
                'text-transform': 'upppercase'
            },
            btnStyleEnviar: { 'font-size': '10px' },
        }
    });
</script>

</html>
