<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aula 10 - VueJs</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <ul>
        <li v-for="usuario in usuarios">{{ usuario.nome | truncate('8') }}</li>
      </ul>
      <a href="index.html" class="btn btn-info btn-lg">Index</a>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Vuejs do jeito ninja!"
      },
      computed: {},
      methods: {}
    });
  </script>
</html>
