<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aula 09 - VueJs</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <ul>
        <li v-for="usuario in usuarios">
          {{ usuario.nome | toUpperCase('a','b') }}
        </li>
      </ul>
      <a href="index.html" class="btn btn-info btn-lg">Index</a>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Vuejs do jeito ninja!",
        usuarios: [
          { nome: "Jon Snow" },
          { nome: "Tyrion Lannister" },
          { nome: "Daenerys Targaryen" }
        ]
      },
      filters: {
        toUpperCase(str, param1, param2) {
          console.log("param1", param1);
          console.log("param2", param2);
          return str.toUpperCase();
        }
      },
      methods: {
        enviar() {
          alert("Enviado com sucesso!");
        }
      }
    });
  </script>
</html>
