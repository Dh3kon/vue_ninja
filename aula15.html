<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aula 15 - Vuejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <br /><br /><br /><br /><br />
      <div class="container">
        <input-form></input-form>
        <br />
        <my-list></my-list>
      </div>
    </div>

    <template id="form">
      <div class="card">
        <div class="card-block">
          <div class="form-group">
            <label for="">TÃ­tulo</label>
            <input type="text" class="form-control" v-model="title" />
          </div>
          <button @click.stop.prevent="submit()" class="btn btn-primary">
            Enviar
          </button>
        </div>
      </div>
    </template>

    <template id="list">
      <ul class="list-group">
        <li class="list-group-item" v-for="item in list">{{ item.title }}</li>
      </ul>
    </template>
    <script>
      Vue.component("input-form", {
        template: "#form",
        data() {
          return {
            title: ""
          };
        },
        methods: {
          submit() {
            // eventBus.$emit("submit", this.title); Usando o eventBus
            this.$eventHub.$emit("submit", this.title); // Usando o prototype
          }
        }
      });
      Vue.component("my-list", {
        template: "#list",
        created() {
          var vm = this;
          //   eventBus.$on("submit", function(title) {
          this.$eventHub.$on("submit", function(title) {
            if (title) {
              vm.list.push({ title: title });
            }
          });
        },
        data() {
          return {
            list: []
          };
        }
      });
      var eventBus = new Vue();
      Vue.prototype.$eventHub = new Vue();
      var app = new Vue({
        el: "#app",
        data: {
          title: "Vuejs do jeito ninja!"
        }
      });
    </script>
  </body>
</html>
