<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aula 14 - Vuejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <navbar></navbar> <br /><br /><br />
      <menu-bar :items="[{label: 'A empresa'}, {label: 'ServiÃ§os'}]"></menu-bar>
    </div>

    <!-- Componente Pai -->
    <template id="nav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">VueJs</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <menu-bar v-bind:items="topNav" @emit-click="getLink"></menu-bar>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </template>

    <!-- Componente Filho -->
    <template id="menu">
      <div>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li v-for="(item, index) in items" class="nav-item">
            <a
              href="#"
              class="nav-link"
              @click.stop.prevent="emitClick(index)"
              >{{ item.label }}</a
            >
          </li>
        </ul>
      </div>
    </template>

    <script>
      Vue.component("navbar", {
        template: "#nav",
        data() {
          return {
            topNav: [
              { label: "Home" },
              { label: "Link" },
              { label: "Disabled" }
            ]
          };
        },
        methods: {
          getLink(index) {
            alert(this.topNav[index].label);
          }
        }
      });
      Vue.component("menu-bar", {
        template: "#menu",
        props: {
          items: {
            type: Array,
            required: true
          }
        },
        methods: {
          emitClick(index) {
            this.$emit("emit-click", index);
          }
        }
      });
      var app = new Vue({
        el: "#app",
        data: {
          titulo: "VueJS do jeito motherfucker!!"
        }
      });
    </script>
  </body>
</html>
